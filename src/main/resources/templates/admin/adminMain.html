<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container{
            padding-left: 100px;
            padding-top: 50px;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped caption-top">
        <caption>Лист Студентов</caption>
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Студ. Номер</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="student:${students}">
            <th scope="row" th:text="${student.getId()}">id</th>
            <td>
                <a th:href="@{/admin/student/{id}(id=${student.getId()})}" th:text="${student.getName()}">
                </a>
            </td>
            <td th:text="${student.getSurname()}">Otto</td>
            <td th:text="${student.getStudent_number()}">@mdo</td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/admin/student/add}" class="btn btn-primary active" aria-current="page">Добавить студента</a>
    <a th:href="@{/admin/student/listOfLessons}" class="btn btn-primary active" aria-current="page">Yoklama</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
