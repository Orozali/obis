<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Info</title>
    <style>
        .container{
            padding-left: 100px;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped caption-top">
        <caption>Информация о студента</caption>
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th  th:text="${student.getName()}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Фамилия</th>
            <td th:text="${student.getSurname()}">Mark</td>

        </tr>
        <tr>
            <th scope="row">Студентический номер</th>
            <td th:text="${student.getStudent_number()}">Jacob</td>
        </tr>
        <tr>
            <th scope="row">Электронная почта</th>
            <td th:text="${student.getEmail()}">Jacob</td>
        </tr>
        <tr>
            <th scope="row">Место рождения</th>
            <td th:text="${student.getPlace_of_birth()}">Jacob</td>
        </tr>
        <tr>
            <th scope="row">Имя отца</th>
            <td th:text="${student.getFather_name()}">Jacob</td>
        </tr>
        <tr>
            <th scope="row">Имя мамы</th>
            <td th:text="${student.getMother_name()}">Jacob</td>
        </tr>
        <tr>
            <th scope="row">Тел. номер</th>
            <td th:text="${student.getTel_number()}">Jacob</td>
        </tr>
        <tr>
            <th scope="row">Национальность</th>
            <td th:text="${student.getNationality()}">Jacob</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/student/{id}/update(id=${student.getId()})}" class="btn btn-primary active" aria-current="page">Изменить</a>
    <a th:href="@{/admin/student/{id}/lessons(id=${student.getId()})}" class="btn btn-primary active" aria-current="page">Уроки</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
