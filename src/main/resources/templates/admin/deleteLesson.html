<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lessons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container{
      padding-left: 100px;
      padding-top: 50px;
    }
    .logout{
      padding-left: 20px;
    }
  </style>

</head>
<body>
<div class="container">
  <form th:method="POST" th:action="@{/admin/lesson/{id}/delete(id=${student.getId()})}" th:object="${student}">
  <table class="table table-bordered table-striped caption-top">
    <caption>Уроки студента</caption>
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Код урока</th>
      <th scope="col">Имя урока</th>
      <th scope="col">Кредит</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="lesson:${lessons}">
      <td>
        <input type="checkbox" th:field="*{lessons}" th:value="${lesson.getId()}"/>
      </td>
      <th scope="row" th:text="${lesson.getLesson_code()}">id</th>
      <td th:text="${lesson.getLesson_name()}"></td>
      <td th:text="${lesson.getKredi()}">Otto</td>
    </tr>

    </tbody>
  </table>
    <button type="submit" class="btn btn-primary btn-sm">Удалить</button>
    <!--    <a th:href="@{/admin/student/listOfLessons}" class="btn btn-primary active" aria-current="page">Yoklama</a>-->
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
