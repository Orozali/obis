<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Add</title>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/admin/lesson/{id}/add(id=${student.getId()})}" th:object="${lesson}">
        <div class="form-group">
            <label for="name">Код урока:</label>
            <input type="text" class="form-control" th:field="*{lesson_code}" id="name">
            <div th:if="${#fields.hasErrors('lesson_code')}" th:errors="*{lesson_code}" style="color: red; font-size: smaller; font-style: italic">Name error</div><br>
        </div>
        <div class="form-group">
            <label for="surname">Имя урока:</label>
            <input type="text" class="form-control" th:field="*{lesson_name}" id="surname">
            <div th:if="${#fields.hasErrors('lesson_name')}" th:errors="*{lesson_name}" style="color: red; font-size: smaller; font-style: italic">Name error</div><br>
        </div>
        <div class="form-group">
            <label for="st_number">Кредит:</label>
            <input type="text" class="form-control" th:field="*{kredi}" id="st_number">
            <div th:if="${#fields.hasErrors('kredi')}" th:errors="*{kredi}" style="color: red; font-size: smaller; font-style: italic">Name error</div><br>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Добавить</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
